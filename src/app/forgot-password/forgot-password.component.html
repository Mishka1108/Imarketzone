<!-- forgotpassword.component.html -->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <h2>{{ 'FORGOT_PASSWORD.TITLE' | translate }}</h2>
      <p>{{ 'FORGOT_PASSWORD.SUBTITLE' | translate }}</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="forgot-form">
      <div class="form-group">
        <label for="email">{{ 'FORGOT_PASSWORD.FORM.EMAIL_LABEL' | translate }}</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          [placeholder]="'FORGOT_PASSWORD.FORM.EMAIL_PLACEHOLDER' | translate"
          class="form-control"
          [class.error]="forgotForm.submitted && !email"
        >
        <div 
          *ngIf="forgotForm.submitted && !email" 
          class="error-message"
        >
          {{ 'FORGOT_PASSWORD.VALIDATION.EMAIL_REQUIRED' | translate }}
        </div>
      </div>

      <!-- შეტყობინების ჩვენება -->
      <div 
        *ngIf="message" 
        class="message"
        [class.success]="messageType === 'success'"
        [class.error]="messageType === 'error'"
      >
        {{ message }}
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? ('FORGOT_PASSWORD.FORM.SUBMITTING' | translate) : ('FORGOT_PASSWORD.FORM.SUBMIT_BUTTON' | translate) }}
        </button>
        
        <a 
          (click)="goToLogin()" 
          class="back-link"
        >
          {{ 'FORGOT_PASSWORD.FORM.BACK_TO_LOGIN' | translate }}
        </a>
      </div>
    </form>
  </div>
</div>
