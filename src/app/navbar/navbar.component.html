<!-- navbar.component.html - BEAUTIFUL CIRCULAR PROFILE WITH BADGE -->

<div class="nav">
  <div class="navmenu">
    <mat-icon (click)="toggleMenu()" class="navIcon">
      {{ isShow ? 'close' : 'menu' }}
    </mat-icon>
    <a routerLink="/home">
      <img 
        src="https://i.ibb.co/bjXGQNZL/favicon-100x100.png" 
        class="logo" 
        alt="Logo"
        (click)="closeMenu()">
    </a>
  </div>
  
  <div class="components" [ngClass]="{'show-menu': isShow}"> 
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="home">
      рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў
    </button>
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="public-products">
      рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў
    </button>
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="contact">
      рЃЊрЃљрЃЎрЃљрЃЋрЃерЃўрЃарЃћрЃЉрЃљ
    </button>
      <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="rules">
      рЃгрЃћрЃАрЃћрЃЉрЃў
    </button>
  </div>

  <!-- Рюе PERFECT CIRCULAR PROFILE IMAGE WITH BEAUTIFUL BADGE -->
  <div class="profile-container">
    <div class="profile-wrapper">
      <img 
        [src]="profileImageUrl" 
        class="profileimg" 
        (click)="closeMenu(); onProfileImageClick()" 
        alt="Profile"
        [title]="unreadMessagesCount > 0 ? unreadMessagesCount + ' рЃгрЃљрЃБрЃЎрЃўрЃЌрЃ«рЃљрЃЋрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ' : 'рЃърЃарЃЮрЃцрЃўрЃџрЃў'">
      
      <!-- Custom Beautiful Badge -->
      <div class="custom-badge" *ngIf="unreadMessagesCount > 0">
        {{ unreadMessagesCount > 99 ? '99+' : unreadMessagesCount }}
      </div>
    </div>
  </div>
</div>

<!-- ­Ъћћ BEAUTIFUL MESSAGE NOTIFICATION POPUP -->
<div 
  *ngIf="showNotification && notificationData" 
  class="message-notification"
  [@notificationAnimation]
  (click)="onNotificationClick()">
  
  <div class="notification-content">
    <!-- Close Button -->
    <button 
      class="close-btn" 
      (click)="hideNotification(); $event.stopPropagation()" 
      aria-label="рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃўрЃА рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљ"
      title="рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљ">
      <mat-icon>close</mat-icon>
    </button>
    
    <!-- Notification Header -->
    <div class="notification-header">
      <img 
        [src]="notificationData.avatar" 
        alt="рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃљрЃЋрЃљрЃбрЃљрЃарЃў" 
        class="notification-avatar"
        (error)="onImageError($event)">
      
      <div class="notification-info">
        <div class="notification-title">
          <mat-icon class="message-icon">mail</mat-icon>
          <span>рЃљрЃ«рЃљрЃџрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ</span>
        </div>
        <div class="sender-name">{{ notificationData.senderName }}</div>
      </div>
    </div>
    
    <!-- Message Content -->
    <div class="notification-message">
      {{ notificationData.message }}
    </div>
    
    <!-- Action Hint -->
    <div class="notification-action">
      <small>рЃЊрЃљрЃљрЃГрЃўрЃарЃћрЃЌ рЃърЃљрЃАрЃБрЃ«рЃўрЃА рЃњрЃљрЃАрЃљрЃфрЃћрЃЏрЃљрЃЊ</small>
    </div>
  </div>
</div>
