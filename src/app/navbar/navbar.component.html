<!-- navbar.component.html - BEAUTIFUL CIRCULAR PROFILE WITH BADGE -->

<div class="nav">
  <div class="navmenu">
    <mat-icon (click)="toggleMenu()" class="navIcon">
      {{ isShow ? 'close' : 'menu' }}
    </mat-icon>
    <a routerLink="/home">
      <img 
        src="https://i.ibb.co/bjXGQNZL/favicon-100x100.png" 
        class="logo" 
        alt="Logo"
        (click)="closeMenu()">
    </a>
  </div>
  
  <div class="components" [ngClass]="{'show-menu': isShow}"> 
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="home">
      Home
    </button>
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="public-products">
      Product
    </button>
    <button mat-raised-button 
            class="btn" 
            routerLinkActive="active" 
            (click)="closeMenu()" 
            routerLink="contact">
      Contact
    </button>
  </div>

  <!-- âœ¨ PERFECT CIRCULAR PROFILE IMAGE WITH BEAUTIFUL BADGE -->
  <div class="profile-container">
    <div class="profile-wrapper">
      <img 
        [src]="profileImageUrl" 
        class="profileimg" 
        (click)="closeMenu(); onProfileImageClick()" 
        alt="Profile"
        [title]="unreadMessagesCount > 0 ? unreadMessagesCount + ' áƒ¬áƒáƒ£áƒ™áƒ˜áƒ—áƒ®áƒáƒ•áƒ˜ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ' : 'áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜'">
      
      <!-- Custom Beautiful Badge -->
      <div class="custom-badge" *ngIf="unreadMessagesCount > 0">
        {{ unreadMessagesCount > 99 ? '99+' : unreadMessagesCount }}
      </div>
    </div>
  </div>
</div>
